<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop Till You Drop</title>
	<link href="css/main.css" type="text/stylesheet" rel="stylesheet">
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
	
</head>
<body>
	<header class="content">
		<h1>Shopping List</h1>
	</header>
	<section class="content">
		<input type="text" class="addItems">
		<button type="button" class="addButton">Add It!</button>
		<button type="button" class="clearButton">Clear List</button>
		<p class="error">Looks like you didn't enter anything. Try again.</p>
	</section>
	<section class="content">
		<div class="listbox">
			<h3>To Buy</h3>
			<div class="toBuy">	
				<ul class="itemlist">
					<li class="empty">Nothing in the cart.</li>
					<li  class="itembuy">Pizza</li>
					<li  class="itembuy">Tangerines</li>
				</ul>
			</div>
		</div>
		<div class="listbox">
			<h3>In The Cart</h3>
			<div class="cart">
				<ul class="cartlist">
					<li class="incart">Butter</li>
					<li class="incart">Raisins</li>
				</ul>
			</div>
		</div>
	</section>
</body>
</html>
