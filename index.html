<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop Till You Drop</title>
	<link href="css/main.css" type="text/stylesheet" rel="stylesheet">
</head>
<body>
	<header class="content">
		<h1>Shopping List</h1>
	</header>
	<section class="content">
		<input type="text" class="addItems">
		<button type="button" class="addButton">Add It!</button>
		<button type="button" class="clearButton">Clear List</button>
		<p class="error">Looks like you didn't enter anything. Try again.</p>
	</section>
	<section class="content">
		<div class="listbox">
			<h3>To Buy</h3>
			<div class="toBuy">	
				<p class="empty">Nothing in the cart.</p>
				<p class="itembuy">Pizza</p>
				<p class="itembuy">Tangerines</p>
			</div>
		</div>
		<div class="listbox">
			<h3>In The Cart</h3>
			<div class="cart">
				<p class="incart">Butter</p>
				<p class="incart">Raisins</p>
			</div>
		</div>
	</section>
</body>
</html>
